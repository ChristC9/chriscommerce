{% extends 'app/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

    
    <div class="container">
        <h1 class="text-center text-info my-5">Edit Sub Categories</h1>
        <div class="col-md-6 offset-md-3">
            <form  method="post" enctype="multipart/form-data">

                {% csrf_token %}
        
                {{form|crispy}}
        
                <button type="submit" class="btn btn-outline-primary btn-sm  float-end">Update</button>
            </form>
        </div>
    </div>
   
{% endblock %}
